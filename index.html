<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Julius Bruch - Links</title>

  <!-- Local Font -->
  <style>
    @font-face {
      font-family: 'Orbitron';
      src: url('/fonts/orbitron.woff2') format('woff2');
      font-weight: 400 900;
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #4A4A4A 0%, #6B5A42 25%, #5A4B41 50%, #4D3A2F 75%, #3D2E26 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
    }

    h1 {
      font-size: 2rem;
      margin: 1rem 0 0.3rem;
      text-shadow: 0 0 20px rgba(34, 197, 94, 0.6);
      text-transform: uppercase;
    }

    p {
      color: #ddd;
      letter-spacing: 1px;
      font-size: 1rem;
      text-transform: uppercase;
    }

    .links {
      width: 90%;
      max-width: 350px;
      margin-top: 2rem;
    }

    .link-button {
      display: block;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 14px;
      color: white;
      text-decoration: none;
      text-transform: uppercase;
      margin: 10px 0;
      transition: all 0.3s ease;
    }

    .link-button:hover {
      transform: translateY(-2px);
      background: rgba(255,255,255,0.2);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.7rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Profile -->
  <img src="/media/profile.webp" alt="Julius Bruch Profile Photo" onerror="this.style.display='none'">
  <h1><a href="https://instagram.com/deinjuliii" target="_blank" rel="noopener noreferrer" style="color: white; text-decoration: none;">Julius Bruch</a></h1>
  <p>music • travel • vibz</p>

  <!-- Links -->
  <div class="links">
    <a class="link-button" href="https://youtube.com/@juliusbr39" target="_blank" rel="noopener noreferrer">YouTube</a>
    <a class="link-button" href="https://open.spotify.com/user/julius11010" target="_blank" rel="noopener noreferrer">Spotify</a>
    <a class="link-button" href="https://www.linkedin.com/in/julius-bruch-054296294" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </div>

  <footer>© 2025 Julius Bruch – Private Website. No cookies. No tracking.</footer>

</body>
</html>
